apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "berserk-common.fullname" . }}
  labels:
    {{- include "berserk-common.labels" . | nindent 4 }}
    component: {{ .Values.component | default "backend" }}
spec:
  serviceName: {{ include "berserk-common.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "berserk-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "berserk-common.selectorLabels" . | nindent 8 }}
        component: {{ .Values.component | default "backend" }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: query
          image: {{ include "berserk-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          command: ["/query_bin"]
          args:
            - "--config"
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUST_BACKTRACE
              value: "1"
            - name: _RJEM_MALLOC_CONF
              value: "prof:true,prof_active:true,lg_prof_sample:19"
            {{- include "berserk-common.env.s3-credentials" (dict "accessKeyEnv" "AWS_ACCESS_KEY_ID" "secretKeyEnv" "AWS_SECRET_ACCESS_KEY" "Values" .Values) | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health/started
              port: http
            failureThreshold: 30
            periodSeconds: 3
          volumeMounts:
            {{- include "berserk-common.volumeMount.config" . | nindent 12 }}
            {{- if .Values.cache.enabled }}
            - name: segment-cache
              mountPath: /segment_cache
            {{- end }}
      volumes:
        {{- include "berserk-common.volume.config" . | nindent 8 }}
  {{- if .Values.cache.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: segment-cache
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- with .Values.cache.storageClass }}
        storageClassName: {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.cache.size }}
  {{- end }}
