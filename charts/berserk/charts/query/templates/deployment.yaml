apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "query.fullname" . }}
  labels:
    {{- include "query.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "query.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "query.selectorLabels" . | nindent 8 }}
        component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: query
          image: {{ include "query.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          command: ["/query_bin"]
          args:
            - "--config"
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUST_BACKTRACE
              value: "1"
            - name: _RJEM_MALLOC_CONF
              value: "prof:true,prof_active:true,lg_prof_sample:19"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3Credentials.secretName }}
                  key: {{ .Values.global.s3Credentials.accessKeyIdKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3Credentials.secretName }}
                  key: {{ .Values.global.s3Credentials.secretAccessKeyKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health/started
              port: http
            failureThreshold: 30
            periodSeconds: 3
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            {{- if .Values.cache.enabled }}
            - name: segment-cache
              mountPath: /segment_cache
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "query.fullname" . }}-config
        {{- if .Values.cache.enabled }}
        - name: segment-cache
          emptyDir:
            sizeLimit: {{ .Values.cache.size }}
        {{- end }}
