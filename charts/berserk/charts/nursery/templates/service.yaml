apiVersion: v1
kind: Service
metadata:
  name: {{ include "nursery.fullname" . }}
  labels:
    {{- include "nursery.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "nursery.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: health
