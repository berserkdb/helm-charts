{{- include "berserk-common.deployment.header" . }}
      containers:
        - name: nursery
          image: {{ include "berserk-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          command: ["/nursery_bin"]
          args:
            - "--config"
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.port }}
              name: health
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUST_BACKTRACE
              value: "1"
            {{- include "berserk-common.env.s3-credentials" (dict "accessKeyEnv" "NURSERY_STORAGE_ACCESS_KEY" "secretKeyEnv" "NURSERY_STORAGE_SECRET_KEY" "Values" .Values) | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/started
              port: health
            failureThreshold: 30
            periodSeconds: 3
          volumeMounts:
            {{- include "berserk-common.volumeMount.config" . | nindent 12 }}
            - name: working-dir
              mountPath: /var/cache/nursery
      volumes:
        {{- include "berserk-common.volume.config" . | nindent 8 }}
        - name: working-dir
          emptyDir:
            sizeLimit: {{ .Values.workingDir.sizeLimit }}
