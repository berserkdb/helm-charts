# Default values for ui service
replicaCount: 1
component: frontend

image:
  repository: ui
  pullPolicy: Always
  tag: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

config:
  queryEndpoint: "http://query:9510"
  metaEndpoint: "http://meta:9500"
  observability:
    serviceName: "ui"
    logLevel: "info"
    # otlpEnabled: false
    # otlpEndpoint: ""

# Cookie secret for session signing (auto-generated if not set)
cookieSecret:
  value: ""

# OpenAI integration for AI chat
openai:
  # Enable OpenAI integration
  enabled: false
  # Secret name containing OPENAI_API_KEY
  secretName: "openai-credentials"
  # Key in the secret that contains the API key
  secretKey: "OPENAI_API_KEY"
