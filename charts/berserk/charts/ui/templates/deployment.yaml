{{- include "berserk-common.deployment.header" . }}
      containers:
        - name: ui
          image: {{ include "berserk-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          args:
            - "-c"
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: UI_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-cookie-secret" (include "berserk-common.fullname" .) }}
                  key: UI_COOKIE_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.openai.secretName }}
                  key: {{ .Values.openai.secretKey }}
                  optional: true                  
            - name: LEPTOS_OUTPUT_NAME
              value: "ui"
            - name: LEPTOS_SITE_ROOT
              value: "/"
            - name: LEPTOS_SITE_PKG_DIR
              value: "pkg"
            - name: LEPTOS_SITE_ADDR
              value: "0.0.0.0:{{ .Values.service.targetPort }}"
            - name: RUST_BACKTRACE
              value: "1"
            - name: ENVIRONMENT
              value: "demo"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health/started
              port: http
            failureThreshold: 30
            periodSeconds: 3
          volumeMounts:
            {{- include "berserk-common.volumeMount.config" . | nindent 12 }}
      volumes:
        {{- include "berserk-common.volume.config" . | nindent 8 }}
