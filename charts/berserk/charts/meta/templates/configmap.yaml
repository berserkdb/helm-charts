apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "meta.fullname" . }}-config
  labels:
    {{- include "meta.labels" . | nindent 4 }}
data:
  config.yaml: |
    bind: "0.0.0.0:{{ .Values.service.port }}"
    database_url: ${META_DATABASE_URL}
    {{- $storageEndpoint := .Values.config.storageEndpoint | default .Values.global.storage.endpoint }}
    {{- $storageBucket := .Values.config.storageBucket | default .Values.global.storage.bucket }}
    {{- $storageRegion := .Values.config.storageRegion | default .Values.global.storage.region }}
    {{- if $storageEndpoint }}
    storage_endpoint: {{ $storageEndpoint | quote }}
    storage_bucket: {{ $storageBucket | quote }}

    {{- end }}
    {{- $otlpEnabled := .Values.config.observability.otlpEnabled | default .Values.global.observability.otlpEnabled }}
    {{- $otlpEndpoint := .Values.config.observability.otlpEndpoint | default .Values.global.observability.otlpEndpoint }}
    observability:
      service_name: {{ .Values.config.observability.serviceName | quote }}
      log_level: {{ .Values.config.observability.logLevel | quote }}
      otlp_enabled: {{ $otlpEnabled }}
      otlp_endpoint: {{ $otlpEndpoint | quote }}
