{{- include "berserk-common.deployment.header" . }}
      containers:
        - name: tjalfe
          image: {{ include "berserk-common.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          args:
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.ports.otlpGrpc }}
              name: otlp-grpc
              protocol: TCP
            - containerPort: {{ .Values.service.ports.otlpHttp }}
              name: otlp-http
              protocol: TCP
            - containerPort: {{ .Values.service.ports.telemetry }}
              name: telemetry
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.logLevel | quote }}
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            {{- include "berserk-common.env.s3-credentials" (dict "accessKeyEnv" "AWS_ACCESS_KEY_ID" "secretKeyEnv" "AWS_SECRET_ACCESS_KEY" "Values" .Values) | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: telemetry
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: telemetry
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            {{- include "berserk-common.volumeMount.config" . | nindent 12 }}
            - name: state
              mountPath: /var/lib/tjalfe
      volumes:
        {{- include "berserk-common.volume.config" . | nindent 8 }}
        - name: state
          emptyDir: {}
