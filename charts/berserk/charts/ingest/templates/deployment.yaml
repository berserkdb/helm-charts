apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ingest.fullname" . }}
  labels:
    {{- include "ingest.labels" . | nindent 4 }}
    component: collector
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ingest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ingest.selectorLabels" . | nindent 8 }}
        component: collector
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: tjalfe
          image: {{ include "ingest.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.imagePullPolicy | default "Always" }}
          args:
            - "/config/config.yaml"
          ports:
            - containerPort: {{ .Values.service.ports.otlpGrpc }}
              name: otlp-grpc
              protocol: TCP
            - containerPort: {{ .Values.service.ports.otlpHttp }}
              name: otlp-http
              protocol: TCP
            - containerPort: {{ .Values.service.ports.telemetry }}
              name: telemetry
              protocol: TCP
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3Credentials.secretName }}
                  key: {{ .Values.global.s3Credentials.accessKeyIdKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.s3Credentials.secretName }}
                  key: {{ .Values.global.s3Credentials.secretAccessKeyKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: telemetry
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: telemetry
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: state
              mountPath: /var/lib/tjalfe
      volumes:
        - name: config
          configMap:
            name: {{ include "ingest.fullname" . }}-config
        - name: state
          emptyDir: {}
